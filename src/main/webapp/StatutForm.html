<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.css">
    <meta charset="UTF-8">
    <title>StatutForm</title>
</head>
<body>
    <form action="statut" method="Get">
        <label for="nom" >Nom : </label>
        <input id="nom" name="pNom" type="text">
        <label for="age" >Age : </label>
        <input id="age" min="0" name="pAge" type="number">
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
